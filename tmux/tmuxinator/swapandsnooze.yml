# ~/.tmuxinator/swapandsnooze.yml

name: swapandsnooze
root: /projects/swapandsnooze

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
on_project_start:
  - bundle install

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - zeus:
      layout: main-horizontal
      layout: acab,202x24,0,0[202x2,0,0,36,202x21,0,3,37]
      panes:
        - tail -f log/zeus.log
        - tail -f log/development.log
  - sql: psql -U swapandsnooze -d swapandsnooze_development
  - console: rails console
  - guard: guard
  - sidekiq: 
      layout: main-horizontal
      layout: ac32,289x34,0,0[289x2,0,0,4,289x15,0,3,9,289x15,0,19,10]
      panes:
        - mailcatcher --smtp-ip 192.16.1.220 --http-ip 192.16.1.220
        - redis-server
        - sidekiq
  - editor: vim
  - shell: 
